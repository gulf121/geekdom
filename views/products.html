<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BannerStack</title>
  <meta name="description" content="Page definition for SEO purposes.">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="//fonts.googleapis.com/css?family=Montserrat:400,600" rel="stylesheet">
  <link rel="stylesheet" href="//cdn.rawgit.com/necolas/normalize.css/master/normalize.css">
  <link rel="stylesheet" href="//cdn.rawgit.com/milligram/milligram/master/dist/milligram.min.css">
  <link href="/css/main.css" rel="stylesheet">
</head>
<body>
  <main role="main">

    <header>
      <a href="/"><div class="logo"><h1 class="sr-only"><header role="banner">BannerStack</header></h1></div></a>
      <nav role="nav">
        <div class="menu-icon js-nav-toggle">
          <i class="fa fa-bars" aria-hidden="true"></i>
          <span class="sr-only">Open Navigation</span>
        </div>
        <ul>
          <li><a href="/">Home</a></li>
          <li class="separator">|</li>
          <li><a href="/products/">Products</a></li>
          <li class="separator">|</li>
          <li><a href="/create/">Create</a></li>
          <li class="separator">|</li>
          <li><a href="/cart/">Cart</a></li>
          <li class="separator">|</li>
          <li><a href="/contact/">Contact</a></li>
        </ul>
      </nav>
    </header>

    <section class="banners hide js-banners">
      <div class="img-slider">
        <div><img src="https://static.bannerstack.com/img/products-banner-01.jpg" alt="Your Choice"></div>
      </div>
    </section>

    <section class="yellow-title">
      <div class="row">
        <div class="column">
          <h3 class="js-page-title"></h3>
        </div>
      </div>
    </section>

    <section class="products">
      <div class="row">
        <div class="column js-left-column-features"></div>
        <div class="column js-right-column-features"></div>
      </div>
      <div class="hide error-msg js-error-msg"></div>
      <div class="products-list js-category-list"></div>
    </section>

    <footer role="content-info">
      <div class="siteinfo">&copy; BannerStack.com. All Rights Reserved.</div>
      <ul>
        <li><a href="/">Home</a></li>
        <li class="separator">|</li>
        <li><a href="/products/">Products</a></li>
        <li class="separator">|</li>
        <li><a href="/create/">Create</a></li>
        <li class="separator">|</li>
        <li><a href="/cart/">Cart</a></li>
        <li class="separator">|</li>
        <li><a href="/contact/">Contact</a></li>
      </ul>
    </footer>

  </main>

  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://use.fontawesome.com/5c109d0058.js"></script>
  <script src="https://js.stripe.com/v3/"></script>
  <script src="/js/stripeCode.js" type="text/javascript"></script>
  <script src="/js/products.js" type="text/javascript"></script>
  <script src="/js/shared.js" type="text/javascript"></script>
  <script src="/js/user.js" type="text/javascript"></script>
  <script src="/js/cart.js" type="text/javascript"></script>
  <script src="/js/app.js" type="text/javascript"></script>

</body>
</html>
